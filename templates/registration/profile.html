{% extends "headers.html" %}
{% load static %}
{% block content %}
    <div class="page-body">
      <div class="container-xl">
        <div class="row gx-lg-0">
            <div class="card card-lg">
              <div class="card-body">
                <div class="markdown">
                  <div class="card-body p-4 text-center">
                    <span class="avatar avatar-xl mb-3 avatar-rounded" style="background-image: url({% static 'img/login/avatar_default_image.png' %})"></span>
                    <h3 class="m-0 mb-1"><a href="#">{{ object.fullname }}</a></h3>
                    <div class="text-muted">{{ object.position }}</div>
                    <div class="text-muted">{{ object.department }}</div>
                    <div class="mt-3">
                      <span class="badge bg-purple-lt">Owner</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
